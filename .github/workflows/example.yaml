name: Example
on:
  push:
  workflow_dispatch:

jobs:
  invoke:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # aws-cdk が動くかの確認
      - uses: actions/checkout@v2
      - run: yarn
      - name: Configure AWS
        # GitHub が用意してくれてるエンドポイントを叩いて、tokenを手に入れ、fileに書き出す
        run: 'curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sigstore" | jq -r ".value" > /tmp/awscreds'
      - run: yarn cdk diff
        env:
          AWS_WEB_IDENTITY_TOKEN_FILE: /tmp/awscreds
          AWS_ROLE_ARN: arn:aws:iam::660782280015:role/ExampleGithubRole
          AWS_REGION: ap-northeast-1
